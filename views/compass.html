<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Socket.io - Simple chat</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/compass.js"></script>
</head>
<body>
    <h1 class="title">Safari指南针</h1>
    <!--效果html开始-->
    <div class="safari">
        <div class="compass">
            <div class="needle">
                <div class="white-pointer"></div>
                <div class="screw"></div>
                <div class="red-pointer"></div>
            </div>
            <div class="dial">
                <div class="clock clock-0-6">
                    <div class="clock-half"></div>
                </div>
                <div class="clock clock-1-7">
                    <div class="clock-half"></div>
                </div>
                <div class="clock clock-2-8">
                    <div class="clock-half"></div>
                </div>
                <div class="clock clock-3-9">
                    <div class="clock-half"></div>
                </div>
                <div class="clock clock-4-10">
                    <div class="clock-half"></div>
                </div>
                <div class="clock clock-5-11">
                    <div class="clock-half"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <p class="status">Connecting...</p>
    </div>
</body>
</html>
